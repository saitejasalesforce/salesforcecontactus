<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Screens</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        width: 100%;
        height: 100%;
    }
    .image-container, .form-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .image-container img {
        max-width: 100%;
        max-height: 100%;
    }
    .form-container {
        flex-direction: column;
        padding: 20px;
    }
    .form-container h2 {
        font-weight: bold;
    }
    .form-container label, .form-container input, .form-container select {
        display: block;
        margin-bottom: 10px;
    }
    .form-container input, .form-container select {
        width: calc(100% - 20px);
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    .form-container button {
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
    }
    .form-container button:hover {
        background-color: #0056b3;
    }
    .logo-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .logo-container img {
        max-width: 100%;
        max-height: 100%;
    }
</style>
</head>
<body>
    <div class="container" style="display: none;" id="screen2">
        <div class="image-container">
            <img src="Aviandcoimg1.png" alt="Image 2">
        </div>
        <div class="form-container">
            <img src="avilogo-new.png" alt="Logo">
            <label for="salutation">Salutation</label>
            <select id="salutation" name="salutation">
                <option value="">--None--</option>
                <option value="Mr.">Mr.</option>
                <option value="Ms.">Ms.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Dr.">Dr.</option>
                <option value="Prof.">Prof.</option>
            </select>
    
            <label for="first_name">First Name</label>
            <input id="first_name" maxlength="40" name="first_name" type="text" placeholder="First Name">
    
            <label for="last_name">Last Name</label>
            <input id="last_name" maxlength="80" name="last_name" type="text" placeholder="Last Name">
    
            <button id="nextButton1">Next</button>
        </div>
    </div>
    <script>
        document.getElementById('nextButton1').addEventListener('click', function() {
            // Redirect to the new page when the Next button is clicked
            window.location.href = "webtoleadphone.html";
        });
    </script>
    
</body>
