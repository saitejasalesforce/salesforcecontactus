<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Screens</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        width: 100%;
        height: 100%;
    }
    .image-container, .form-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .image-container img {
        max-width: 100%;
        max-height: 100%;
    }
    .form-container {
        flex-direction: column;
        padding: 20px;
    }
    .form-container h2 {
        font-weight: bold;
    }
    .form-container label, .form-container input, .form-container select {
        display: block;
        margin-bottom: 10px;
    }
    .form-container input, .form-container select {
        width: calc(100% - 20px);
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    .form-container button {
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
    }
    .form-container button:hover {
        background-color: #0056b3;
    }
    .logo-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .logo-container img {
        max-width: 100%;
        max-height: 100%;
    }
    <!-- .box {
        width: 1024px;
        height: 36px;
    }

    .box.rectangle {
        position: fixed;
        width: 1024px;
        height: 36px;
        top: 0;
        left:0;
    } -->
</style>
</head>
<body>

<div class="container">
    <div class="image-container">
        <img src="Aviandcoimg1.png" alt="Image 1">
    </div>
    <div class="form-container">
        <img src="avilogo-new.png" alt="Logo">
        <h2>Welcome to Avi & Co!</h2>
        <p><strong>We are excited to assist you.</strong></p>
        <p>Please take a moment to share your details with us.</p>
        <button id="startButton">Start</button>
        <!-- <footer>
        <div class = "box"><img class="rectangle" src="Rectangle.png" /></div></div>
    </footer> -->
    </div>
</div>

<script>
    document.getElementById('startButton').addEventListener('click', function() {
        // Redirect to the new page when Start button is clicked
        window.location.href = "webtoleadsalutation.html";
    });
</script>

</body>
</html>
