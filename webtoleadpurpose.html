<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Screens</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        width: 100%;
        height: 100%;
    }
    .image-container, .form-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .image-container img {
        max-width: 100%;
        max-height: 100%;
    }
    .form-container {
        flex-direction: column;
        padding: 20px;
    }
    .form-container h2 {
        font-weight: bold;
    }
    .form-container label, .form-container input, .form-container select {
        display: block;
        margin-bottom: 10px;
    }
    .form-container input, .form-container select {
        width: calc(100% - 20px);
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    .form-container button {
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
    }
    .form-container button:hover {
        background-color: #0056b3;
    }
    .logo-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .logo-container img {
        max-width: 100%;
        max-height: 100%;
    }
</style>
</head>
<body>
    <div class="container" id="screen4">
        <div class="image-container">
            <img src="Aviandcoimg1.png" alt="Image 4">
        </div>
        <div class="form-container">
            <label for="lead_source">How did you hear about us</label>
            <select id="lead_source" name="lead_source">
                <option value="">--None--</option>
                <option value="Amazon">Amazon</option>
                <option value="Chrono24">Chrono24</option>
                <option value="eBay">eBay</option>
                <option value="Facebook">Facebook</option>
                <option value="Google">Google</option>
                <option value="Instagram">Instagram</option>
                <option value="James Edition">James Edition</option>
                <option value="Referral">Referral</option>
                <option value="Repeat Client">Repeat Client</option>
                <option value="YouTube">YouTube</option>
                <option value="Bezel Inc.">Bezel Inc.</option>
            </select>
    
            <label for="purpose">Purpose of Visit (Buy, Sell, Trade, Repair)</label>
            <select id="purpose" name="purpose" title="Service Type">
                <option value="">--None--</option>
                <option value="Buying">Buying</option>
                <option value="Selling">Selling</option>
                <option value="Trading">Trading</option>
                <option value="Repairing">Repairing</option>
            </select>
    
            <button id="submitButton">Submit</button>
        </div>
    </div>
    
    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            // Redirect to the new page when Start button is clicked
            window.location.href = "webtoleadNewsletter.html";
        });
    </script>
</body>
</html>
